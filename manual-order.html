<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>El-SHERKA EG</title>
        <link type="text/css"  rel="stylesheet" href="css/style.css">
        <link type="text/css" rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        
    </head>
    <body>
        <section id="manual-order">
            <div class="bcker">
                <div class="outter-order">
                    <div class="inner-order">
                        <div class="header">
                            <div class="left">
                                <a class="back" href="index.html">Back</a>
                            </div>
                            <div class="right">
                                <h1>Manual Order</h1>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="bottom-inner">
                            <form>
                                <div class="uploaded"><input type="file"  accept="image/*"></div>
                                <div class="fullname"><input type="text" placeholder="Enter Your Full Name"></div>
                                <div class="address"><input type="text" placeholder="Enter Your Address"></div>
                                <div class="phone"><input type="text" placeholder="Enter Your Phone no."></div>
                                <div class="textarea"><textarea placeholder="Enter your order"></textarea></div>
                                <input type="submit" class="submit">
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
