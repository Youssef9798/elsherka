<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>El-SHERKA EG</title>
        <link type="text/css"  rel="stylesheet" href="css/style.css">
        <link type="text/css" rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
         
        <div id="home-loading" class="home-loading"> <!--- loading page ------>
            <div class="center">
                <div class="heart">`
                </div>
            </div>
        </div>
        
        <section id="checkout-page">
            <div class="bcker"></div>
            <div class="popup-inner-cart">
                <div class="cart-header">
                    <h2 class="cart-title">Checkout Order</h2>                    
                </div>
                <div class="order-form">
                    <div class="ordering">
                        <form>
                            <div class="f-name">
                                <label>First Name</label><br>
                                <input type="text" placeholder="First name">
                            </div>
                            <div class="l-name">
                                <label>last Name</label><br>
                                <input type="text" placeholder="last name" >
                            </div>
                            <div class="email">
                                <label>E-mail</label><br>
                                <input type="email" placeholder="youssef@mail">
                            </div>
                            <div class="address">
                                <label>Address</label><br>
                                <input type="text" placeholder="123,block3">
                            </div>
                            <div class="location">
                                <label>Location</label><br>
                                <select>
                                    <option value="0">Select Loaction</option>
                                    <option value="1">Cairo</option>
                                    <option value="2">Alexandira</option>
                                </select>
                            </div>
                             <div class="phone">
                                <label>Phone NO.</label><br>
                                <input type="text" placeholder="+02xxxxxxx">
                            </div>
                            <div class="totals">
                                                    <div class="total-header">
                                                        <h4>Receipt</h4>
                                                    </div>
                                                    <div class="calculs">
                                                        <label>Sub Total</label>
                                                        <div class="totals-value" id="cart-subtotal">20.00</div>
                                                    </div>
                                                    <div class="calculs">
                                                        <label>Delivery </label>
                                                        <div class="totals-value" id="cart-deleviery">5.00</div>
                                                    </div>
                                                    <div class="calculs">
                                                        <label>Grand Total </label>
                                                        <div class="totals-value" id="cart-total">25.00</div>
                                                    </div>
                                                </div>
                            <div class="submit">
                                <input type="submit" value="Done">
                                <a href="index.html">Back Home</a>
                            </div>
                             
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/plugins.js"></script>
    </body>
</html>
